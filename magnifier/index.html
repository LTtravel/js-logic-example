<!DOCTYPE html>
<html>
<head>
	<title>magnifier</title>
	<meta charset="UTF-8">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		img{
			border: 0;
		}
		#mark{
			height: 30px;
			width: 50px;
		}
		#big-pic{
			height: 100px;
			width: 250px;
			/*overflow: hidden;*/
		}
</head>
<body>
	<div id="container">
		<div id="small-pic">
			<span id="mark"></span>
			<img src="small.jpg">
		</div>
		<div id="big-pic">
			<img src="big.jpg">
		</div>
	</div>
</body>
</html>
