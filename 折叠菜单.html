<!DOCTYPE html>
<html>
<head>
	<title>折叠菜单</title>
	<meta charset="UTF-8">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#container li{
			height: 40px;
			text-align: center;
			line-height: 40px;
			
		}
		#container li:hover{
			background: #ccc;
			color: #fff;
		}
		#container{
			width: 70px;
			margin: 200px auto;
			border: 1px solid #000;
		}
		#container ul{
			list-style: none;
			display: none;
		}
		.title{
			background: #000;
			color: #fff;
		}
	</style>
</head>
<body>
	<div id="container">
	    <h3 class="title">理工科</h3>
		<ul>
			<li>离散</li>
			<li>高数</li>
			<li>线数</li>
		</ul>
		<h3 class="title">文学类</h3>
		<ul>
			<li>历史</li>
			<li>哲学</li>
			<li>毛概</li>
		</ul>
	</div>


	<script>
        var oContainer = document.getElementById("container");
		var aH3 = oContainer.getElementsByTagName("h3");
		for (var i = 0; i < aH3.length; i++) {
			aH3[i].onclick = function(){
				var oUl = next(this);
				oUl.style.display = (oUl.style.display == "block" ? "none" : "block");
			};
		}
		function next(elem){
			do{
				elem = elem.nextSibling;
			}while(elem && elem.nodeType != 1);
			return elem;
		}
	</script>

</body>
</html>
